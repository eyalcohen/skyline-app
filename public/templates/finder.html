<%
  var search = this.options.search && this.app.profile && this.app.profile.user;
%>

<div class="dnd"><i class="icon-inbox-1"></i></div>
<div class="modal-close">
  <i class="icon-cancel"></i>
</div>
<span class="modal-title">
  <% if (search) { %>
    Upload new or find existing data
  <% } else { %>
    Upload new data
  <% } %>
</span>
<div class="modal-inner">
  <div>
    <span class="modal-heading">
      Add data from a file on your computer.
    </span>
    <input name="dummy_data_file" type="text" class="dummy-file-input" placeholder="Select file..." readonly />
    <input name="data_file" type="file" class="file-input" />
    <div class="finder-progress-bar"></div>
    <span class="modal-error"></span>
  </div>
</div>

      </label>
    </div> -->

      </div>
    </div>
  </div>
<% } %>
