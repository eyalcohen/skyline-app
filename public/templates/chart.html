<%
  var user = this.app.profile ? this.app.profile.user: null;
%>

<div class="dnd"></div>
<div class="upper-panel">
  <div class="datasets"></div>
  <div class="controls">
    <% if (user && !this.app.embed) { %>
      <a class="control-button control-button-share" href="javascript:;">
        <i class="icon-share"></i>
      </a>
    <% } %>
    <a class="control-button control-button-comments" href="javascript:;">
      <i class="icon-info-circled"></i>
    </a>
    <% if (user && !this.app.embed) { %>
      <a class="control-button control-button-download" href="javascript:;">
        <i class="icon-download"></i>
      </a>
      <!-- < if (this.app.profile.content.page) { >
        <a class="control-button control-button-fork" href="javascript:;">
          <i class="icon-split"></i>
        </a>
      < } > -->
      <a class="control-button control-button-save" href="javascript:;">
        <div class="button-spin save-button-spin"></div>
        <i class="icon-floppy"></i>
      </a>
    <% } %>
    <a class="control-button control-button-monthly" href="javascript:;">Mo</a>
    <a class="control-button control-button-weekly" href="javascript:;">Wk</a>
    <a class="control-button control-button-daily" href="javascript:;">Dy</a>
  </div>
</div>
<div id="side_panel" class="side-panel">
  <div class="comments"></div>
</div>
<div class="graphs">
  <div class="cursor">
    <% if (user && !this.app.embed) { %>
      <a href="javascript:;" class="note-button">
        <i class="icon-bookmark"></i>Note
      </a>
      <a href="javascript:;" class="note-cancel-button">
        <i class="icon-cancel"></i>Cancel
      </a>
      <a href="javascript:;" class="note-duration-button">
        <i class="icon-clock"></i><span></span>
      </a>
    <% } %>
  </div>
  <div class="notes"></div>
</div>
<div class="lower-panel">
  <div class="overview">
    <div class="overview-selection"></div>
  </div>
</div>
