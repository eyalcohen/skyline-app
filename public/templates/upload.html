<div class="upload-error"></div>
<div class="leftside settings form-settings upload-settings">
  <form enctype="multipart/form-data" method="POST">
    <h2 class="divider">Preview</h2>
    <div class="upload-preview-wrap">
      <table class="upload-preview"></table>
    </div>
    <h2 class="divider">File Options</h2>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="upload-header-rows">
              Skip <input tabindex="1" type="number" min="0" name="upload-header-rows" value="0" /> rows for the header.
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="upload-transpose">
              <input tabindex="2" type="checkbox" name="upload-transpose" />
              <strong>Transpose File</strong> (switch row and columns)
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="upload-reverse">
              <input tabindex="3" type="checkbox" name="upload-reverse" />
              <strong>Reverse</strong> (most recent data is first)
            </label>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="divider">Date Information</h2>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="upload-date-column"><strong>Select the column that contains the date:</strong></label>
          </td>
          <td>
            <select tabindex="4" name="upload-date-column"></select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="upload-date-format"><strong>Select the format of the date:</strong></label>
          </td>
          <td>
            <select tabindex="4" name="upload-date-format"></select>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="divider">Time Information</h2>
    <table>
      <tbody>
        <tr>
          <td>
            <label>
              <input tabindex="5" checked type="radio" name="upload-time-select" value="none" />
              <strong>None</strong> (this file doesn't contain information about time of day)
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <ul class="settings-detail-txt settings-detail-list">
              <li>e.g., <strong>May 23 1984.</strong></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>
            <label>
              <input tabindex="6" type="radio" name="upload-time-select" value="both" />
              <strong>Same Column</strong> (in this file, date and time information are in the same column)
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <ul class="settings-detail-txt settings-detail-list">
              <li>e.g., <strong>May 23 1984 12:30pm.</strong></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>
            <label>
              <input tabindex="7" type="radio" name="upload-time-select" value="sep" />
              <strong>Separate Columns</strong> (in this file, time is in a separate column)
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <ul class="settings-detail-txt settings-detail-list">
              <li>e.g., Column A: <strong>May 23 1984</strong>. Column B: <strong>12:30 PM.</strong></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="upload-time-options">
      <tbody>
        <tr>
          <td>
            <label for="upload-time-column"><strong>Select the column that contains the time:</strong></label>
          </td>
          <td>
            <select class="disabled" tabindex="8" name="upload-time-column" disabled></select>
          </td>
        </tr>
        
        <tr>
          <td>
            <label for="upload-time-format"><strong>Select the format of the time:</strong></label>
          </td>
          <td>
            <select class="disabled" tabindex="9" name="upload-time-format" disabled></select>
          </td>
        </tr>  
      </tbody>
    </table>
  </form>
</div>
<div class="rightside no-border">
  
</div>
<div class="clearfix"></div>
<div class="footer">
  <ul>
    <li>
      <a href="/contact" class="navigate">Contact</a>
    </li>
    <li>
      <a href="/privacy" class="navigate">Privacy Policy</a>
    </li>
    <li>
      <a href="/terms" class="navigate">Terms of Use</a>
    </li>
  </ul>
</div>
