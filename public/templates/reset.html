<div class="leftside settings">
  <span class="reset-error page-error"></span>
  <form class="reset-form" enctype="multipart/form-data" method="POST">
    <table>
      <tbody>
        <tr>
          <td>
            <label for="oldpassword">Old Password</label>
          </td>
        </tr>
        <tr>
          <td>
            <input tabindex="1" id="oldpassword" name="oldpassword" type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="newpassword">New Password</label>
          </td>
        </tr>
        <tr>
          <td>
            <input tabindex="2" id="newpassword" name="newpassword" type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="cnewpassword">Confirm New Password</label>
          </td>
        </tr>
        <tr>
          <td>
            <input tabindex="3" id="cnewpassword" name="cnewpassword" type="password" />
          </td>
        </tr>
        <tr>
          <td>
            <input tabindex="4" class="reset-button" type="submit" value="Update Password" />
          </td>
        </tr>
        <% if (this.app.profile.user) { %>
          <tr>
            <td>
              <a href="javascript:;" class="small-link forgot-password">I forgot my password</a>
            </td>
          </tr>
        <% } %>
      </tbody>
    </table>
  </form>
</div>
<div class="rightside">
  
</div>
<div class="clearfix"></div>
<div class="footer">
  <ul>
    <li>
      <a href="/contact" class="navigate">Contact</a>
    </li>
    <li>
      <a href="/privacy" class="navigate">Privacy Policy</a>
    </li>
    <li>
      <a href="/terms" class="navigate">Terms of Use</a>
    </li>
  </ul>
</div>
