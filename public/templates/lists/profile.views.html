<table>
  <tr class="list-header">
    <td class="main-cell">
      Mashups
    </td>
    <td>
      No. sources / No. channels
    </td>
    <td>
      Last updated
    </td>
    <td class="profile-item-delete-empty">&nbsp;</td>

  <% if (this.collection.models.length > 0) { %>

      <%= this.row(row) %>
    <% }, this)); %>
  <% } %>
</table>
