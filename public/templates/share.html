<%
  var type = this.options.view ? 'View': 'Dataset';
%>

<div class="modal-close">
  <i class="icon-cancel"></i>
</div>
<span class="modal-title">Share <%= type %> - copy link or embed in your webpage</span>
<div class="share-inner modal-inner">
  <div>
    <div class="share-code link-code">
      <textarea class="code" spellcheck="false"></textarea>
      <span class="share-label">Link:</span>
      <div class="clearfix"></div>
    </div>
    <div class="share-code embed-code">
      <textarea class="code" spellcheck="false"></textarea>
      <span class="share-label">Embed:</span>
      <div class="clearfix"></div>
    </div>
    <% if (!this.app.embed) { %>
      <div class="embed-chart-wrap">
        <div class="embed-chart">
          <iframe width="100%" height="100%" src="/_blank" frameborder="0"></iframe>
        </div>
      </div>
    <% } %>
  </div>
</div>
