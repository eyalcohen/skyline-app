<div class="modal-close">
  <i class="icon-cancel"></i>
</div>
<span class="modal-title">
  Share
</span>
<h1 class="share-text">
  Share this interactive chart to your blog
</h1>
<% if (!this.app.embed) { %>
  <div class="share-embed">
    <iframe width="100%" height="100%" src="//www.skyline-app.com/embed/sanderpick/views/dew-point-comparison" frameborder="0">
    </iframe>
  </div>
<% } %>
<div class="share-embed-link"> 
  <textarea class="code" spellcheck="false"></textarea>
  <span class="share-embed-label">
    Embed link:
  </span>
  <div class="clearfix"></div>
</div>
