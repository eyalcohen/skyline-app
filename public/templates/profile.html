<%

  // Save model attributes
  var data = this.model.attributes;

  // Gravatar
  var gravatar = 'https://www.gravatar.com/avatar/'
      + data.gravatar + '?s=200&d=mm';

%>

<div class="page">
  <div class="page-left">
    <div class="profile-avatar">
      <img src="<%= gravatar %>"
          width="200" height="200" />
    </div>
    <span class="section-heading"><%= data.displayName %></span>
  </div>
  <div class="page-right">
    <div class="datasets"></div>
    <div class="views"></div>
  </div>
</div>
