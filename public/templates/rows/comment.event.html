<%
  var verb = this.model.get('event').target.t === 'note' ?
      'replied to': 'commented on';
%>

<span class="event-timeline-label event-timeline-label-first">
  <i class="icon-comment"></i>
</span>
<a href="/<%= this.model.get('author').username %>" class="title navigate">
  <%= this.model.formatAuthorFor(this.app.profile.user) %></a> <%= verb %> this.
