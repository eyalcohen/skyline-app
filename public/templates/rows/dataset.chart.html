<%
  var numChannels = this.model.get('channels_cnt');
%>

<% if (this.app.profile.user && !this.app.embed) { %>
  <div class="dataset-control dataset-control-remove tooltip" title="Remove dataset">
    <i class="icon-cancel"></i>
  </div>
<% } %>
<div class="dataset-control dataset-control-notes tooltip" title="Show/hide dataset notes">
  <i class="icon-comment"></i>
</div>
<a class="dataset-avatar navigate tooltip" href="/<%= this.model.get('author').username %>" title="<%= this.model.get('author').displayName %>">
  <img src="https://www.gravatar.com/avatar/<%= this.model.get('author').gravatar %>?s=23&d=identicon"
      width="23" height="23" />
</a>
<a class="dataset-button navigate tooltip" href="/<%= this.model.get('author').username %>/<%= this.model.id %>" title="Go to dataset profile">
  <span class="dataset-title">
    <i class="icon-<%= this.model.get('public') === false ? 'lock': 'database' %>"></i><span><%= this.model.get('title') %></span>
  </span>
  <span class="dataset-stats">
    <%= numChannels %>
    <%= numChannels > 1 ? ' channels': ' channel' %>
    <span class="dataset-offset"></span>
  </span>
  <div class="dataset-button-bg"></div>
</a>
<div class="channels-wrap">
  <div class="channels"></div>
</div>
