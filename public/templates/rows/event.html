<%
  var gravatar = 'https://www.gravatar.com/avatar/'
      + this.model.get('action').author.gravatar + '?s=48&d=identicon';
%>

<div class="event-left">
  <span class="event-avatar">
    <a href="/<%= this.model.get('action').author.username %>" class="image-anchor navigate">
      <img src="<%= gravatar %>" width="48" height="48" class="tooltip"
          title="<%= this.model.get('action').author.displayName %>" />
    </a>
  </span>
</div>
<div class="event-right"></div>
<div class="clearfix"></div>
