<%
  var icon;
  switch (this.model.get('data').action.t) {
    case 'comment':
      icon = 'comment';
      break;
    case 'create':
      icon = 'plus';
      break;
  }
%>

<div class="event-inner">
  <% if (icon) { %>
    <i class="icon-<%= icon %>"></i>
  <% } %>
  <p><%= this.model.body() %></p>
</div>
