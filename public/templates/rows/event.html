<%
  var gravatar = 'https://www.gravatar.com/avatar/'
      + this.model.get('data').action.g + '?s=32&d=mm';
%>

<a href="/<%= this.model.get('data').target.s %>">
  <div class="event-inner">
    <img src=<%= gravatar %> width="32" height="32" />
    <p>
      <%= this.model.body() %>
    </p>
  </div>
</a>
