<%
  
  var subscriber = this.model.get('subscriber');
  var gravatar = 'https://www.gravatar.com/avatar/'
      + subscriber.gravatar + '?s=32&d='
      + encodeURIComponent(this.app.cfuri + '/avatars/avatar_100.png');
%>

<% if (!this.app.profile.content.private) { %>
  <a href="/<%= this.model.get('subscriber').username %>" class="image-anchor navigate">
    <img src="<%= gravatar %>" width="32" height="32" /></a>
<% } %>
