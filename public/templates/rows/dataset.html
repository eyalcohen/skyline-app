<%
  var gravatar = 'https://www.gravatar.com/avatar/'
      + this.model.get('author').gravatar + '?s=32&d=mm';
%>

<a href="/<%= this.model.get('author').username %>" class="dataset-avatar navigate">
  <img src=<%= gravatar %> width="32" height="32" />
</a>
<div class="dataset-body">
  <p>
    <a href="/<%= this.model.get('author').username %>" class="dataset-author navigate">
      <%= this.model.get('author').displayName %>
    </a>
    <%= this.model.body() %>
  </p>
</div>
<div class="dataset-info">
  <time class="created" 
      datetime="<%= this.model.get('created') %>" 
      title="<%= this.model.get('created') %>">
    <%= this.model.get('created') %>
  </time>
</div>
