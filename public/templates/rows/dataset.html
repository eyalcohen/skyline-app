<% if (!this.app.embed) { %>
  <div class="dataset-control dataset-control-remove">
    <i class="icon-cancel"></i>
  </div>
<% } %>
<div class="dataset-control dataset-control-comments">
  <i class="icon-comment"></i>
</div>
<div class="dataset-avatar">
  <img src="https://www.gravatar.com/avatar/<%= this.model.get('author').gravatar %>?s=23&d=mm"
      width="23" height="23" />
</div>
<a class="dataset-button" href="javascript:;">
  <span class="dataset-title">
    <i class="icon-<%= this.model.get('public') === false ? 'lock': 'database' %>"></i><span><%= this.model.get('title') %></span>
  </span>
  <span class="dataset-stats">
    <%= this.model.get('meta').channel_cnt %> 
    <%= this.model.get('meta').channel_cnt > 1 ? 'channels': 'channel' %><span></span>
  </span>
  <div class="dataset-button-bg"></div>
</a>
<div class="channels-wrap">
  <div class="channels"></div>
</div>
