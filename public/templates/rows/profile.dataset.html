<td class="main-cell">
  <div class="profile-item-spin"></div>
  <span class="profile-item-title">
    <i class="icon-database"></i> <%= this.model.get('title') %>
  </span>
  <p class="profile-item-stats">
    <span><i class="icon-eye"></i> 0</span>
    <span><i class="icon-star-1"></i> 0</span>
    <span><i class="icon-comment"></i> 0</span>
  </p>
</td>
<td>
  <%= this.model.get('meta').channel_cnt %>
</td>
<td>
  <time class="created" 
      datetime="<%= this.model.get('updated') %>" 
      title="<%= this.model.get('updated') %>">
    <%= this.model.get('updated') %>
  </time>
</td>
<% if (!this.parentView.modal) { %>
  <td class="profile-item-delete">
    <i class="icon-cancel"></i>
  </td>
<% } %>
