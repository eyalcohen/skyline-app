<div class="error-wrap">
  <% if (this.model.get('code') === '(404)') { %>
    <span class="http-error"><i class="icon-error-alt"></i> <%= this.model.get('message') %> <%= this.model.get('code') %></span>
    <p class="http-notice"><%= this.model.get('notice') %></p>
  <% } else { %>
    <span class="http-error"><i class="icon-error-alt"></i> <%= this.model.get('message') %> <%= this.model.get('code') %></span>
    <p class="http-notice"><%= this.model.get('stack') %></p>
  <% } %>
</div>
